name: üêõ Bug Report
description: File a bug report to help improve the project
title: "[Bug] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    attributes:
      label: Context / Scenario
      description: Help us understanding the scenario you are working on and how you are using this project. The more information you can provide here, the better.
    validations:
      required: true
  - type: textarea
    attributes:
      label: What happened?
      description: Please include what you expected and what happened instead.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Tools, Languages, Platform
      description: Please tell us the tools, programming languages, and the platform you are using.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. The text will be automatically formatted.
      render: shell
